<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de listas</title>
</head>
<body>
    <h2>Listas</h2>
    <hr>
    <p>Lista ordenada</p>
    <ol type="1" start="5">
        <li>colocar os ovos na batedeira</li>
        <li>colocar o chocolate</li>
        <li>colocar a farinha</li>
        <li>colocar o leite</li>
    </ol>

    <p>Lista desordenada</p>
    <ul>
        <li>comprar café</li>
        <li>comprar pão</li>
        <li>comprar produtos de limpeza</li>
            <ol>
                <li>sabão</li>
                <li>detergente</li>
                <li>águs sanitária</li>
            </ol>
    </ul>
</body>
</html>
